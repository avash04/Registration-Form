<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">  Survey Form</h1>
    <p id="description">Thank you for taking the time to help me improve my coding</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required> 
        <label id="email-label" for="email">Email</label >
        <input type="email" id="email" placeholder="Enter your email" required> 
        <label id="number-label" for="number">Age</label>
        <input type="number" id="number" max="99" min="10" placeholder="age" required>
        <label for="dropdown">Which option best describes your current role?</label>
 <select id="dropdown" name="dropdown">
  <option value=""disabled selected>Select current Role</option>     
 <option value="1">Student</option>
 <option value="2">Full-Time Job </option>  
 <option value="3">Prefer Not To Say</option> 
 <option value="4">Others</option>  
 
 </select>
</fieldset>

<fieldset>
  <legend>Would you recommend my projects  to a friend?</legend>
    <label for="definitely">
      <input type="radio" id="definitely" name="review" value="1" >Definitely
</label>
      <label for="maybe">
      <input type="radio" id="maybe" name="review" value="2" >Maybe
</label>
      <label for="not-sure">
      <input type="radio" id="not-sure" name="review" value="3" >Not sure
      </label>
</fieldset>

<fieldset>
  <label for="dropdown-2">What is your favorite feature of the projects you have seen so far ?</label>
 <select id="dropdown-2" name="dropdown-2">
  <option value=""disabled selected>Select an option</option>     
 <option value="1">Challenges</option>
 <option value="2">Projects </option>  
 <option value="3">Community</option> 
 <option value="4">Open source</option>  
 </select>
  </fieldset>
  
  <fieldset>
  <legend>What would you like to see improved? (Check all that apply)</legend>
    <label for="front">
      <input type="checkbox" id="front" name="Improvement" value="1" >Front-End </label>

      <label for="back">
      <input type="checkbox" id="back" name="Improvement" value="2" >Coding Pattern   </label>

      <label for="open-source">
      <input type="checkbox" id="open-source" name="Improvement" value="3" >UI/UX </label>
      </fieldset>
<fieldset>
  <label>Any comments or suggestions?<label>
    <textarea placeholder="comment here"></textarea>
  </fieldset>
<input id="submit" type="submit" value="Submit">
    </form>
    

</body>
</html>
